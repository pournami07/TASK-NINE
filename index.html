<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
</head>
<body>
    <!-- Image Element -->
    <img id="hover-image" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Sample Image">

    <!-- JavaScript for Hover Effect -->
    <script>
        // Get the image element by its ID
        const image = document.getElementById('hover-image');

        // Function to hide the image on mouseover
        function hideImage() {
            image.style.visibility = 'hidden';
        }

        // Function to show the image on mouseout
        function showImage() {
            image.style.visibility = 'visible';
        }

        // Attach the event listeners to the image
        image.addEventListener('mouseover', hideImage);
        image.addEventListener('mouseout', showImage);
    </script>
</body>
</html>
